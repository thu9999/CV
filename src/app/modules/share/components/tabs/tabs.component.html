<div class="tab-container">
    <ng-container *ngFor="let tab of tabs">
        <app-share-lamp-menu 
            [on]="tab.active" 
            [height]="tab.tabHeight" 
            [menuTitle]="tab.tabTitle" 
            (lampEvent)="selectTab(tab)"
        ></app-share-lamp-menu>
    </ng-container>
</div>
<ng-content></ng-content>
